<!DOCTYPE html>
<html>

<head>
    <title>Test Task</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body>

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connection">WebSocket Connection Status</label>
                    <button id="connection" class="btn btn-default" type="submit" disabled="disabled" style="background-color: red">Disconnected</button>
                </div>
            </form>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="value">Enter String</label>
                    <input type="text" id="value" class="form-control" placeholder="Value...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-6" style="width: 100%">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Reversed Strings</th>
                </tr>
                </thead>
                <tbody id="strings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
